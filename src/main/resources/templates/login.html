<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Login for mini-user app</title>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
    <form action="/app-login" method='POST'>
        <h3>So that you can use the mini-user app, please login here: </h3>
        <input type="text" id="userName" name="username" placeholder="User name" required="true"/>
        <input type="text" id="password" name="password" placeholder="Password" required="true"/>
        <input id="loginUser" type="submit" value="Login"/>
    </form>
</body>
</html>
