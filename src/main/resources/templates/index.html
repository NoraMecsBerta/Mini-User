<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Mini-user-app</title>
        <link rel="stylesheet" href="css/main.css"/>
    </head>
    <body>
        <div id="registrationField">
            <form action="/addUser" method="post">
                <div class="container">
                    <h3>Add new user here: </h3>
                    <input type="text" placeholder="User name" required="true"/>
                    <input type="text" placeholder="Email" required="true"/>
                    <button type="submit">Add to database</button>
                </div>
            </form>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
